<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <table border="1">
    <caption>Student Marks Report</caption>
    
    <!-- First Row with colspan -->
    <tr>
      <th colspan="3">Class 10 - Section A</th>
    </tr>
    
    <!-- Second Row (headings) -->
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    
    <!-- Third & Fourth Row with rowspan -->
    <tr>
      <td rowspan="2">Rizwan</td>
      <td>Math</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>88</td>
    </tr>
    
    <!-- Fifth & Sixth Row with rowspan -->
    <tr>
      <td rowspan="2">Ali</td>
      <td>Math</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Science</td>
      <td>85</td>
    </tr>
    
  </table>
</body>
</html>
