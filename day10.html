<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
</head>
<body>

  <h2>Signup Form</h2>

  <!-- Signup form starts -->
  <form action="process.php" method="post" target="_self" autocomplete="on">

    <!-- Username -->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter username" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="number" id="phone" name="phone" placeholder="03XXXXXXXXX">
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob">
    <br><br>

    <!-- Gender (Radio Buttons) -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <!-- Skills (Checkboxes) -->
    <label>Skills:</label><br>
    <input type="checkbox" name="skills" value="html"> HTML
    <input type="checkbox" name="skills" value="css"> CSS
    <input type="checkbox" name="skills" value="javascript"> JavaScript
    <br><br>

    <!-- Choose Country (Dropdown) -->
    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
      <option value="">--Select--</option>
      <option value="pakistan">Pakistan</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="uae">UAE</option>
    </select>
    <br><br>

    <!-- Profile Picture (File Upload) -->
    <label for="profile">Upload Profile Picture:</label><br>
    <input type="file" id="profile" name="profile">
    <br><br>

    <!-- Favorite Color -->
    <label for="color">Choose Favorite Color:</label><br>
    <input type="color" id="color" name="favcolor">
    <br><br>

    <!-- Range (Slider for Experience) -->
    <label for="experience">Experience (0-10 years):</label><br>
    <input type="range" id="experience" name="experience" min="0" max="10">
    <br><br>

    <!-- About You (Textarea) -->
    <label for="about">About You:</label><br>
    <textarea id="about" name="about" rows="4" cols="30" placeholder="Write something about yourself..."></textarea>
    <br><br>

    <!-- Hidden Field -->
    <input type="hidden" name="referral" value="GitHubSignup">

    <!-- Submit & Reset Buttons -->
    <input type="submit" value="Sign Up">
    <input type="reset" value="Reset">
    
  </form>
  <!-- Signup form ends -->

</body>
  </html>
