<!DOCTYPE html>
<html>
<head>
  <title>Day 6 - Semantic Meaning Example</title>
</head>
<body>
  <h1>Text Formatting Example</h1>

  <p>
    <b>This is bold (just looks bold)</b><br>
    <strong>This is strong (bold + important meaning)</strong>
  </p>

  <hr>

  <p>
    <i>This is italic (just looks italic)</i><br>
    <em>This is emphasized (italic + stressed meaning)</em>
  </p>

  <hr>

  <p>
    <u>This is underlined text</u><br>
    <mark>This is highlighted text</mark><br>
    <small>This is small text</small>
  </p>
</body>
</html>
