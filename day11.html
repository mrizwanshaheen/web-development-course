<!DOCTYPE html>
<html>
<head>
<title>Form Validation Practice</title>
<style>
  form {
    width: 320px;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 15px;
    border: 1px solid #aaa;
    border-radius: 5px;
    font-size: 14px;
  }

  input:focus {
    border-color: #4A90E2;
    outline: none;
    background-color: #eef6ff;
  }

  input[type="submit"] {
    background-color: #4A90E2;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  input[type="submit"]:hover {
    background-color: #357ABD;
  }
</style>
</head>

<body>
  <form action="submit.php" method="post" autocomplete="on">
    <h2>Signup Form</h2>

    <input type="text" name="fullname" placeholder="Full Name" required minlength="3">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required minlength="6">
    <input type="number" name="age" placeholder="Age" min="18" max="60">
    <input type="date" name="dob" required>

    <select name="country" required>
      <option value="">-- Select Country --</option>
      <option value="pakistan">Pakistan</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
    </select>

    <input type="submit" value="Register">
  </form>
</body>
</html>
